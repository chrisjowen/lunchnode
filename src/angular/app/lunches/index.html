<section class="hbox stretch">




        <section id="content">
            <section class="hbox stretch">
                <section class="col-sm-12 no-padder bg vbox">
                    <header class="header bg bg-info ">
                        <h2 class="no-margin padder padder-v">Your Lunches</h2>

                    </header>

                    <section class="scrollable with-header">
                    <div class="container-fluid">
                        <div class="col-sm-6">
                            <h3>Your lunches today</h3>
                            <ul>
                                <li data-ng-repeat="lunch in lunches">
                                    <a href="#/lunch/{{lunch._id}}">{{lunch.title}}</a>
                                </li>
                            </ul>
                        </div>

                        <div class="col-sm-6">
                            <h3>New Lunch</h3>
                            <form class="form-horizontal" ng-submit="events.createNewLunch()">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="model.lunch.title" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="time">Time</label>
                                    <div class="col-sm-9">
                                        <select ng-model="model.lunch.time" id="time" class="form-control">
                                            <option value="12:00" selected="true">12pm</option>
                                            <option value="12:30">12:30pm</option>
                                            <option value="13:00">1pm</option>
                                            <option value="13:30">1:30pm</option>
                                            <option value="14:00">2pm</option>
                                            <option value="14:30">2:30pm</option>
                                            <option value="15:00">3pm</option>
                                            <option value="15:30">3:30pm</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2  control-label">Where</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-md-10 col-xs-8">
                                                <input ng-model="model.lunch.place" ng-autocomplete options="options" details="model.lunch.location"  type="text" class="form-control" placeholder="i.e. Paddington, London">

                                            </div>
                                            <div class="col-md-2 col-xs-4">
                                                <select ng-model="model.lunch.radius" id="distance" class="form-control">
                                                    <option value="1" selected="true">1 mile</option>
                                                    <option value="5">5 miles</option>
                                                    <option value="10">10 mile</option>
                                                    <option value="20">20 miles</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-11">
                                        <button type="submit" class="btn btn-info pull-right">Create lunch</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </section>
                </section>
            </section>
        </section>
</section>
