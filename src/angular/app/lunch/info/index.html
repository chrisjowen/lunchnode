


<section class="hbox stretch">
    <section class="col-sm-12bg vbox">
        <section  class="scrollable">
            <section class="vbox">

                <section class="scrollable hover" >
                    <div class="container-fluid animated fadeInLeft">
                        <h1>{{model.title}} </h1>

                        <div class="col-sm-12">
                            <h2>Near</h2>
                            <div class="panel" >
                                <google-map center="map.center" zoom="map.zoom"></google-map>
                            </div>
                        </div>
                        <div class="col-sm-6">
                                <h2>Who's Coming</h2>
                            <a class="btn btn-block btn-danger">Its going to be a lonely lunch unless you invite people</a>

                            <div class="col-sm-12 " ng-repeat="invited in model.invitees">
                                    <section class="panel panel-info text-center">
                                        <div class="panel-body">
                                            <span class="thumb-xs m-t-xs avatar m-l-xs m-r-sm">
                                                <img src="images/a1.png" alt="..." class="img-circle">
                                            </span>
                                            <div class="clear">
                                                <div><a href="#">Chris Fox</a></div>
                                                <small class="text-muted">New York</small>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                        </div>


                        <div class="col-sm-6">
                            <h2>{{suggestions.length}} Restaurants Suggestions</h2>
                            <a class="btn btn-block btn-danger">No Restaurants Suggested, Suggest one</a>
                            <suggestion-carosel suggestions="model.suggestions"></suggestion-carosel>
                        </div>



                    </div>
                </section>
            </section>
        </section>
    </section>
</section>
